# Solr is very chatty at INFO level so we set the log level to WARNING for solr classes
#

handlers=java.util.logging.ConsoleHandler

java.util.logging.ConsoleHandler.level=FINE
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

.level=INFO
org.apache.solr.level=WARNING
com.polopoly.indexer.level=WARNING
com.gargoylesoftware.htmlunit.javascript.level=WARNING
astral.externalfeed.level=INFO
astral.web.level=INFO
astral.solr.level=INFO
astral.integration.externalfeed=INFO
astral.content.contest.service.level=INFO
astral.content.contest.api.level=INFO
astral.captcha.level=FINE